<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Pok√©dex</title>
    <link href="styles.css" type="text/css" rel="stylesheet">

</head>
<body>
<div id="pokedex">
    <div class="sensor">
        <button></button>
    </div>
    <div class="camera-display">
        <img id="image"/>
    </div>
    <div class="divider"></div>
    <div class="stats-display">
        <h2 id="pokemonName">Name</h2>
        <h2 id="id"></h2>
        <h3>4 Moves</h3>
        <ul class="moves">
            <li id="moveOne"></li>
            <li id="moveTwo"></li>
            <li id="moveThree"></li>
            <li id="moveFour"></li>
        </ul>
        <h3>Evolutions</h3>
    </div>
    <div class="botom-actions">
        <div id="actions">
            <button class="a"></button>
        </div>
        <div id="cross">
            <button class="cross-button up"></button>
            <button class="cross-button right"></button>
            <button class="cross-button down"></button>
            <button class="cross-button left"></button>
            <div class="cross-button center"></div>
        </div>
    </div>
    <div class="search-area">
        <form>
            <input type="text" id="search">
        </form>
        <button id="searchButton">search</button>
    </div>

    <div class="bottom-modes">

        <button class="level-button"></button>
        <button class="level-button"></button>
        <button class="level-button"></button>
        <button class="level-button"></button>


    </div>

</div>
<script src=script.js></script>
</body>
</html>
